<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link rel="stylesheet"
          href="../styles.css">
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <a class="btn btn-link"
         href="../index.html"
         role="button">
        <i class="material-icons align-middle">keyboard_backspace</i>
        Back to menu
      </a>

      <div class="container">
        <h1 class="text-center">Information Protection</h1>
      </div>
    </div>

    <div class="container">
      <div id="accordion"
           role="tablist">
        <div class="card">
          <div class="card-header"
               role="tab"
               id="headingOne">
            <h5 class="mb-0">
              <a class="collapsed"
                 data-toggle="collapse"
                 href="#collapseOne"
                 aria-expanded="false"
                 aria-controls="collapseOne">
                Digital Signature
              </a>
            </h5>
          </div>

          <div id="collapseOne"
               class="show collapse"
               role="tabpanel"
               aria-labelledby="headingOne"
               data-parent="#accordion">
            <div class="card-body">
              <form name="dsForm">
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input"
                             type="radio"
                             name="cipherMode"
                             value="encrypt"
                             checked>
                      Encrypt
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input"
                             type="radio"
                             name="cipherMode"
                             value="decrypt">
                      Decrypt
                    </label>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-sm">
                    <label for="pInput">p</label>

                    <input type="text"
                           class="form-control"
                           id="pInput"
                           name="pInput"
                           aria-describedby="p">
                  </div>

                  <div class="form-group col-sm">
                    <label for="gInput">g</label>

                    <input type="text"
                           class="form-control"
                           id="gInput"
                           name="gInput"
                           aria-describedby="g">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-sm">
                    <label for="xInput">x</label>

                    <input type="text"
                           class="form-control"
                           id="xInput"
                           name="xInput"
                           aria-describedby="x">
                  </div>

                  <div class="form-group col-sm">
                    <label for="kInput">k</label>

                    <input type="text"
                           class="form-control"
                           id="kInput"
                           name="kInput"
                           aria-describedby="k">
                  </div>
                </div>

                <div class="form-group">
                  <label>y</label>

                  <input type="text"
                         class="form-control"
                         id="yInput"
                         name="yInput"
                         aria-describedby="y">
                </div>

                <div class="form-group">
                  <label for="dsInput">Input file</label>

                  <input type="file"
                         name="dsInput"
                         class="form-control-file"
                         id="dsInput">
                </div>

                <div class="form-group">
                  <label>Digital Signature (a, b)</label>

                  <div class="d-flex justify-content-between">
                    <input type="text"
                           class="form-control"
                           id="aInput"
                           name="aInput"
                           aria-describedby="Digital Signature (a)">

                    <input type="text"
                           class="form-control"
                           id="bInput"
                           name="bInput"
                           aria-describedby="Digital Signature (b)">
                  </div>
                </div>

                <div class="form-group">
                  <label for="result">Result</label>

                  <input type="text"
                         class="form-control"
                         id="result"
                         name="result"
                         aria-describedby="Result">
                </div>

                <button type="button"
                        class="btn btn-primary"
                        name="submit">
                  Submit
                </button>

                <a download id="downloadLink"></a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous">
    </script>
    <script src='../node_modules/big.js/big.js'></script>
    <script src="../utils.js"></script>
    <script src="lab6.js"></script>
  </body>
</html>
